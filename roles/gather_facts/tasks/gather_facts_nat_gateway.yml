---
- name: Get nat gateways with specific filter
  ec2_vpc_nat_gateway_facts:
    region: "{{ ec2_region }}"
    ec2_access_key: "{{ ec2_access_key }}"
    ec2_secret_key: "{{ ec2_secret_key }}"
    filters:
      subnet-id: "{{ public_subnet_id }}"
      state: ['available']
  register: existing_nat_gateways

- name: print existing_nat_gateways
  debug:
    var: existing_nat_gateways

- name: Set fact Nat Gateways IDs
  set_fact:
    nat_gateway_id: "{{ existing_nat_gateways.nat_gateway_id }}"