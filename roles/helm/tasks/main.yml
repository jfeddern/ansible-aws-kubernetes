---
- name: Download Helm archive
  get_url:
    url: "{{ helm_download_path }}"
    dest: /home/centos/
    mode: 0755
    force: yes

- name: Unpack Helm
  unarchive:
    src: /home/centos/helm-v2.8.2-linux-amd64.tar.gz
    dest: "{{ helm_unpack_destination }}"
  become: true

- name: Copy Helm binary
  copy:
    src: /home/centos/linux-amd64/helm
    dest: "{{ helm_destination }}"

- name: Create Admin User
  command: "kubectl apply -f {{ helm_serviceaccount }}"

